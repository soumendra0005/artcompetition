<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./artcompetition.css">
        <title>ART CLUB:FLYING COLOURS</title>
    </head>
    <body>
        <img src="background.png" alt="background picture">
        <form class="information">
            <header>
                <h1>ART COMPETITION:FLYING COLOURS</h1>
                <h2>WELCOME EVERYONE!</h2>
            </header>
            <br><hr><br><br>
            <section class="info">
                <label for="firstname">FIRST NAME:</label>
                <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                <br><br>
                <label for="middlename">MIDDLE NAME:</label> 
                <input type="text" id="middlename" name="middlename" placeholder="Middle name (if any)">
                <br><br>
                <label for="lastname">LAST NAME:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                <br><br>      
                <p>SELECT YOUR GENDER:</p>
                <div class="gender">
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">MALE</label>
                    <input type="radio" name="gender" value="female" id="female" required>
                    <label for="female">FEMALE</label>
                    <input type="radio" name="gender" value="other" id="other" required>
                    <label for="other">OTHER</label>
                </div>
                <br><br>
                <div class="college">
                    <label for="college">COLLEGE NAME:</label>
                    <input type="text" name="college" id="college" placeholder="Your college name" required>
                </div>
                <br><br>
                <label for="number">REGISTRATION NO. :</label>
                <input type="tel" name="number" id="number" required>            
                <br><br>
                <label for="dob">DATE OF BIRTH:</label>
                <input type="date" name="dob" id="dob" required>
                <br><br>
                <label for="address">PRESENT ADDRESS:</label>
                <br>
                <textarea name="address" id="address" cols="80" rows="2" placeholder="Enter your address here" required></textarea>
                <br><br>
                <label for="phone">PHONE NUMBER:</label>
                <input type="tel" name="phone" id="phone" placeholder="+911234567890" required>
                <br><br>
                <label for="email">EMAIL ID:</label>
                <input type="email" name="email" id="email" placeholder="sunil@gmail.com" required>
                <br><br><br><br><br>
                <div class="submit">
                    <input type="submit" name="submit" id="submit">
                </div>
            </section>
        </form>
    </body>
</html>
